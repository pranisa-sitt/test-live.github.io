<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Special+Elite&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/reset.css">
  <title>Ouija Invitation</title>
</head>

<body>
  <main class="bg-img">
    <div class="bg-transcolor">
      <div class="container">
        <div class="info">
          <h2>See your future.</h2>
          <h1>"OUIJA NIGHT"
          </h1>
          <p>You are invited and Welcome to the spritual night. Talk with invisible friends that may guide you to the
            answer you waiting for.... </p>
          <p class="date">23.59 | 30 Febuary 2023<br>Adress: 123 Evil-Avenue, Demon street.</p>
          <div class="running-arrow"></div>
        </div>
        <div class="btn">
          <button class="btn-yes animate__animated animate__infinite animate__pulse animate__delay-1s">"YES"</button>
          <button class="btn-no">"NO"</button>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
